<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Student Management</title>
</head>
<body>
  <h1>Student Management</h1>
  <a href="{{ url_for('index') }}">View Students</a>
  <a href="{{ url_for('add_student') }}">Add Student</a>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>Amount Due</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
      <tr>
        <td>{{ student.student_id }}</td>
        <td>{{ student.first_name }}</td>
        <td>{{ student.last_name }}</td>
        <td>{{ student.dob }}</td>
        <td>{{ student.amount_due }}</td>
        <td>
          <a href="{{ url_for('edit_student', student_id=student.student_id) }}">Edit</a>
          <a href="{{ url_for('delete_student', student_id=student.student_id) }}">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
