<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} Student</title>
</head>
<body>
    <h1>{{ action }} Student</h1>
    <form method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ student.first_name if student else '' }}" required>
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ student.last_name if student else '' }}" required>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="{{ student.dob if student else '' }}" required>
        <br>
        <label for="amount_due">Amount Due:</label>
        <input type="number" id="amount_due" name="amount_due" value="{{ student.amount_due if student else '' }}" required>
        <br>
        <button type="submit">{{ action }}</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Student List</a>
</body>
</html>
