<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Detail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Student Detail</h1>
    <a href="{{ url_for('student_list') }}">Back to List</a>
    <p>ID: {{ student.student_id }}</p>
    <p>First Name: {{ student.first_name }}</p>
    <p>Last Name: {{ student.last_name }}</p>
    <p>Date of Birth: {{ student.dob }}</p>
    <p>Amount Due: {{ student.amount_due }}</p>
    <a href="{{ url_for('update_student', student_id=student.student_id) }}">Edit</a>
    <form action="{{ url_for('delete_student', student_id=student.student_id) }}" method="post" style="display:inline;">
        <button type="submit">Delete</button>
    </form>
</body>
</
